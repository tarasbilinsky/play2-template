@import base.controllers.EnvironmentAll
@import base.MyConfigImplicit.MyConfig
@* end redundant imports *@

@()(implicit env: EnvironmentAll, request: Request[AnyContent])
<script>
	window.onerror = function(msg, url, linenumber) {
		function sendRequest(url,postData) {
		    var req = createXMLHTTPObject();
		    var params = "";
		    if (!req) return;
		    req.open("POST",url,true);
	        req.setRequestHeader('Content-type','application/x-www-form-urlencoded');
	        for(var key in postData) {if(postData.hasOwnProperty(key)) {params = params + key+"="+encodeURIComponent(postData[key])+"&"}};
		    req.send(params);
		}

		var XMLHttpFactories = [
		    function () {return new XMLHttpRequest()},
		    function () {return new ActiveXObject("Msxml2.XMLHTTP")},
		    function () {return new ActiveXObject("Msxml3.XMLHTTP")},
		    function () {return new ActiveXObject("Microsoft.XMLHTTP")}
		];

		function createXMLHTTPObject() {
		    var xmlhttp = false;
		    for (var i=0;i<XMLHttpFactories.length;i++) {
		        try {
		            xmlhttp = XMLHttpFactories[i]();
		        }
		        catch (e) {
		            continue;
		        }
		        break;
		    }
		    return xmlhttp;
		}

	    var user = "?!requestGetUser.map(u=>s'${u.id} ${formatJs(u.name)}').getOrElse('no user')";

	    sendRequest(
	    		   "@env.config.errorMonitoring.jsErrorMonitoringRoute",
	    			{
	    			    message: msg,
	    				user: user,
	    				url: url,
	    				linenumber: linenumber,
	    				userAgent: navigator.userAgent,
	    				referrer: location.href
	    			}
	   	);
	    return true;
	}
</script>
